<h3>Create an Account</h3>
<form
  class="ui form"
  [formGroup]="authForm"
  (ngSubmit)="onSubmit()"
>
  <app-input
    label="Username"
    placeholder="Username"
    type="text"
    [control]="authForm.controls.username"
  ></app-input>

  <app-input
    label="Password"
    placeholder="Password"
    type="password"
    [control]="authForm.controls.password"
  ></app-input>

  <app-input
    label="Password Confirmation"
    placeholder="Password Confirmation"
    type="password"
    [control]="authForm.controls.passwordConfirmation"
  ></app-input>

  <div
    *ngIf="
      authForm.get('password')?.touched &&
      authForm.get('passwordConfirmation')?.touched &&
      authForm.errors
    "
    class="ui red label basic"
  >
    <p *ngIf="authForm.hasError('passwordsDontMatch')">
      Password and Password Confirmation must match
    </p>
  </div>

  <div>
    <button
      class="ui button submit primary"
      type="submit"
      [disabled]="!authForm.valid"
    >
      Submit
    </button>
  </div>
  {{authForm.errors | json}}
</form>
