<h3>Sign In</h3>

<form
  class="ui form"
  [formGroup]="authForm"
  (ngSubmit)="onSubmit()"
>
  <app-input
    label="Username"
    placeholder="Username"
    type="text"
    [control]="authForm.controls.username"
  ></app-input>

  <app-input
    label="Password"
    placeholder="Password"
    type="password"
    [control]="authForm.controls.password"
  ></app-input>

  <div
    *ngIf="authForm.errors"
    class="ui red label basic"
  >
    <p *ngIf="authForm.hasError('invalidCredentials')">
      Invalid username or password
    </p>
    <p *ngIf="authForm.hasError('noConnection')">
      No internet connection detected, failed to sign in
    </p>
    <p *ngIf="authForm.hasError('unknownError')">
      An unknown error occurred, failed to sign in
    </p>
  </div>

  <div>
    <button
      class="ui button submit primary"
      type="submit"
      [disabled]="!authForm.valid"
    >
      Submit
    </button>
  </div>
</form>
